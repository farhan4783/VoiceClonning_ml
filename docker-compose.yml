version: '3.8'

services:
  backend:
    build: ./backend
    container_name: voiceclone_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/outputs:/app/outputs
      - ./backend/models:/app/models
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=http://localhost:5173,http://localhost:80
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: voiceclone_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
